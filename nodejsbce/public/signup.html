<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signup.css">
  </head>
  <body>
    <div class="container">
        <p>
            <center>
                <img src="pics/modisaab.jpg" alt="">
            </center>
        </p>
        <div class="rwo">
            <div class="col-md-6 offset-md-3">
                <form method="get" action="/signup-process" >
                    <p>
                        <center>
                            <h3>Signup Form</h3>
                        </center>
                    </p>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email ID</label>
                        <input type="text" class="form-control" value="bce@gmail.com" name="txtEmail" placeholder="Example input placeholder">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="text" class="form-control" value="Admin123***" name="txtPwd" placeholder="Another input placeholder">
                      </div>

                      <div class="col-md-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="B.Tech"  name="qualib">
                          <label class="form-check-label" for="flexCheckDefault">
                            B.Tech
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="M.Tech"  checked name="qualim">
                          <label class="form-check-label" for="flexCheckChecked">
                           M.tech
                          </label>
                        </div>
                      </div>

                  <div class="row">
                      <div class="col-md-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="occu" value="Business" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Business
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="occu" value="job" checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            Job
                          </label>
                        </div>
                      </div>
                    </div>    

                      <div class="col-12">
                       <center> <button type="submit" class="btn btn-primary">Sign in</button>
                       </center>
                      </div>
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
