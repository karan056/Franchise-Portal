<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
      function doPrev(refFile,prevImg)
      {
          const [file] = refFile.files
          if (file) {
            prevImg.src = URL.createObjectURL(file)
          }
      }

      //================================
      $(document).ready(function(){
        alert();
      });
  </script>
  </head>
  <body>
    <div class="container">
        <p>
            <center>
                
            </center>
        </p>
        <div class="rwo">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="/signup-process-secure" enctype="multipart/form-data">
                    <p>
                        <center>
                            <h3>Signup SECURE Form</h3>
                        </center>
                    </p>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email ID</label>
                        <input type="text" class="form-control" value="bce@gmail.com" name="txtEmail" placeholder="Example input placeholder">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="text" class="form-control" value="Admin123***" name="txtPwd" placeholder="Another input placeholder">
                      </div>
                     
                        <div class="col-md-6">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="B.Tech"  name="qualib">
                            <label class="form-check-label" for="flexCheckDefault">
                              B.Tech
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="M.Tech"  checked name="qualim">
                            <label class="form-check-label" for="flexCheckChecked">
                             M.tech
                            </label>
                          </div>
                        </div>
                     <div class="row">
                      <div class="col-md-6">
                        <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*">
                        
                      </div>
                    <div class="col-md-6">
                      <img src="" id="imgPrev" alt="" width="100" height="100">
                    </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                          <select class="form-select" name="comboCity">
                            <option selected>Open this select menu</option>
                            <option value="BTI">BTI</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bang">Bangalore</option>
                          </select>
                        </div>
                        <div class="col-md-6" >
                          <select class="form-select" name="listCity" size="5" multiple>
                            <option selected>Open this select menu</option>
                            <option value="BTI">BTI</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bang">Bangalore</option>
                          </select>
                        </div>
                    </div>
                      <div class="col-12">
                       <center> <button type="submit" class="btn btn-primary">Sign in</button>
                       </center>
                      </div>
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
